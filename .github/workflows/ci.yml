name: Doclin Note Generator CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Doclin Note Generator CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # You can change this to 22 if your project requires it
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Use a stable version unless you explicitly require v10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier (format check)
        run: pnpm prettier --check .

      - name: Lint all apps
        run: pnpm lint

      - name: Run tests (if any)
        run: pnpm turbo run test --filter=...

      - name: Clean previous builds
        run: pnpm clean || true

      - name: Build all apps
        run: pnpm build
